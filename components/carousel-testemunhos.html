<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel de Testemunhos - Cascatas</title>
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    <main class="contentor-700">
      <div class="carousel-testemunho padding-32-86">
        <img
          class="imagem-tamanho-200 sombra-baixo-24 margem-encurvada-8 escalo-1-5"
          src="../imgs/maria.jpg"
          alt="Imagem Da Internet"
        />
        <blockquote class="texto-branco texto-espacamento-vertical-1-5">
          <p class="texto-testemunho">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Harum
            minima ducimus soluta. Maiores velit culpa possimus quod, molestiae
            debitis reprehenderit totam autem provident pariatur veniam eligendi
            voluptates vitae suscipit voluptatem?
          </p>
          <p class="autor-testemunho margem-topo-14">Nome do Autor</p>
          <p class="autor-cargo margem-topo-6">lorem ipsum dolor ITGest Mz</p>
        </blockquote>
        <button class="botao botao-normal">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icone-24 icone-azul"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        <button class="botao botao-normal">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icone-24 icone-azul"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>
    </main>
  </body>
</html>
